<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Travel Agency Login Page</title>
</head>
<body>
    <main class="login-container">
        <img src="./images/logo.png" alt="image logo">
        <h1>Explore your dreams destinations</h1>
        <h2 id="subtitle">Welcome to Tripify. Please enter your login credentials to access<br>your account and explore our wide range of travel options.</h2>
        <hr>
        <form class="form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd">
        </form>
        <button class="login-btn"><a href="./index.html"></a>LOG IN</button>
        <p class="last-p">Don't have an account? <a id="register">Register</a></b></p>
    </main>
</body>
</html>
